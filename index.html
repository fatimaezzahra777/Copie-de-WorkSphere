<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Copie de WorkSphere">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="FatimaEzzahra Belissaoui">
    <title>Copie de WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="index.css">
    <link href="./dist/output.css" rel="stylesheet">

</head>

<body class="min-h-screen">
    <main class="min-h-screen">
        <aside class="sidebar">
            <h1 class="text-center mt-6 pb-6 text-2xl font-semibold">Staff Members</h1>
            <div class="card m-2">
                <img src="https://avatar.iran.liara.run/public/girl" alt="avatar" class="img-avatar">
                <h5 class="mt-5">Nom x</h5>
                <button type="button" class="edit">Modifier</button>
            </div>
            <div mb-4 text-center>
                <button type="submit" class="add px-4 py-2 rounded-lg focus:outline-none">Ajouter nouveau</button>
            </div>
        </aside>
        <section class="parent">

            <div class="item-1">
                <article class="zone card p-1 rounded-lg shadow-sm border" data-zone-id="conference"
                    aria-labelledby="zone-conference">
                    <div class="flex justify-between ">
                        <h3 id="zone-conference" class="font-semibold">Salle de conférence</h3>
                        <div class="flex gap-2">
                            <button class="btn-add-to-zone px-2 py-1 rounded-md border" data-zone="conference"
                                title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-2"></div>
            <div class="item-3">
                <article class="zone card p-1 rounded-lg shadow-sm border" data-zone-id="conference"
                    aria-labelledby="zone-conference">
                    <div class="flex justify-between items-start">
                        <h3 id="zone-conference" class="font-semibold">Salle d'archives</h3>
                        <div class="flex gap-2">
                            <button class="btn-add-to-zone px-2 py-1 rounded-md border" data-zone="conference"
                                title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-4">
                <article class="zone card p-1 rounded-lg shadow-sm border" data-zone-id="conference"
                    aria-labelledby="zone-conference">
                    <div class="flex justify-between items-start">
                        <h3 id="zone-conference" class="font-semibold">Salle de sécurite</h3>
                        <div class="flex gap-2">
                            <button class="btn-add-to-zone px-2 py-1 rounded-md border" data-zone="conference"
                                title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-5">
                <article class="zone card p-1 rounded-lg shadow-sm border" data-zone-id="Réception"
                    aria-labelledby="zone-conference">
                    <div class="flex justify-between items-start">
                        <h3 id="zone-conference" class="font-semibold">Réception</h3>
                        <div class="flex gap-2">
                            <button class="btn-add-to-zone px-2 py-1 rounded-md border" data-zone="Réception"
                                title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-6">
                <article class="zone card bg-white p-1 rounded-lg shadow-sm border" data-zone-id="conference"
                    aria-labelledby="zone-conference">
                    <div class="flex justify-between">
                        <h3 id="zone-conference" class="font-semibold">Salle de staff</h3>
                        <div class="flex gap-2">
                            <button class="btn-add-to-zone rounded-md border" data-zone=""
                                title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-7">
                <article class="zone card bg-white p-1 rounded-lg shadow-sm border" data-zone-id="conference"
                    aria-labelledby="zone-conference">
                    <div class="flex justify-between ">
                        <h3 id="Vault" class="font-semibold">Vault</h3>
                        <div class="flex">
                            <button class="btn-add-to-zone rounded-md border" data-zone="conference"
                                title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-8"></div>
        </section>
        <section class="modal">
            <div>
                <h4>Ajouter un Employé</h4>
                <form class="formulaire">
                    <div>
                        <label for="name">Nom Complet</label>
                        <input type="text" name="name" id="name" required>

                        <label for="role">Role</label>
                        <select name="role" id="role" required>
                            <option value="">Choisir un role</option>
                            <option value="Receptionniste">Receptionniste</option>
                            <option value="Technicien">Technicien IT</option>
                            <option value="Agent">Agent de sécurité</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Autre">Autre</option>
                        </select>

                        <label for="Photo">Photo</label>
                        <input type="url" id="Photo" name="Photo">
                        <img id="photo-form" class="photo-form" alt="photo-form">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                        <label for="tél">Téléphone</label>
                        <input type="tel" id="tél" name="tél">
                    </div>
                    <div>
                        <h4>Les Expériences</h4>
                        <button id="btn-add_exp" type="button" class="btn-add_exp">Ajouter Expériences</button>
                    </div>
                    <div class="expériences" id="expériences"></div>
                    <div>
                        <button type="button" class="btn-annule">Annuler</button>
                        <button type="submit" class="btn-enregistre">Enregistrer</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script src="index.js"></script>
</body>

</html>
