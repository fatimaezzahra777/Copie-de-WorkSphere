<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Copie de WorkSphere">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="FatimaEzzahra Belissaoui">
    <title>Copie de WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="index.css">
    <link href="./dist/output.css" rel="stylesheet">

</head>

<body class="min-h-screen">
    <main>
        <aside class="sidebar">
            <h1 class="text-center mt-6 pb-6 text-2xl font-semibold">Staff Members</h1>
            <div class="card"></div>
            <div mb-4 text-center>
                <button type="submit" class="add  rounded-lg focus:outline-none">Add new</button>
            </div>
        </aside>
        <section class="parent">

            <div class="item-1">
                <article class="zone" data-zone-id="conference"
                    aria-labelledby="zone-conference">
                    <div class="flex justify-between items-start bg-white rounded-lg">
                        <h3 id="zone-conference" class="font-semibold text-center">Conference Room</h3>
                        <div class="flex ">
                            <button class="btn-zone " data-zone="conference" title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-2"></div>
            <div class="item-3">
                <article class="zone" data-zone-id="servers"
                    aria-labelledby="zone-servers">
                    <div class="flex justify-between items-start bg-white rounded-lg">
                        <h3 id="zone-servers" class="font-semibold text-center">Servers Room</h3>
                        <div class="flex gap-2">
                            <button class="btn-zone" data-zone="servers" title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-4">
                <article class="zone" data-zone-id="security"
                    aria-labelledby="zone-security">
                    <div class="flex justify-between items-start bg-white rounded-lg">
                        <h3 id="zone-security" class="font-semibold text-center">Security Room</h3>
                        <div class="flex gap-2">
                            <button class="btn-zone" data-zone="security" title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-5">
                <article class="zone" data-zone-id="reception"
                    aria-labelledby="zone-reception">
                    <div class="flex justify-between items-start bg-white rounded-lg">
                        <h3 id="zone-reception" class="font-semibold text-center">Reception</h3>
                        <div class="flex gap-2">
                            <button class="btn-zone" data-zone="reception" title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-6">
                <article class="zone" data-zone-id="staff"
                    aria-labelledby="zone-staff">
                    <div class="flex justify-around items-start bg-white rounded-lg">
                        <h3 id="zone-staff" class="font-semibold text-center">Staff Room</h3>
                        <div class="flex gap-1">
                            <button class="btn-zone" data-zone="staff" title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-7">
                <article class="zone" data-zone-id="vault"
                    aria-labelledby="zone-vault">
                    <div class="flex justify-between items-start bg-white rounded-lg">
                        <h3 id="vault" class="font-semibold text-center">Vault</h3>
                        <div class="flex">
                            <button class="btn-zone" data-zone="vault" title="Ajouter">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 zone-occupants space-y-2" aria-live="polite">
                    </div>
                </article>
            </div>
            <div class="item-8"></div>
        </section>
        <section class="modal">
            <div>
                <h4>Add new Employe</h4>

                <form class="formulaire">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>

                        <label for="role">Role</label>
                        <select name="role" id="role" required>
                            <option value="">Choisir un role</option>
                            <option value="Receptionniste">Receptionniste</option>
                            <option value="Technicien">Technicien IT</option>
                            <option value="Agent">Agent de sécurité</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Autre">Autre</option>
                        </select>

                        <label for="Photo">Photo</label>
                        <input type="url" id="Photo" name="Photo">
                        <img id="photo-form" class="photo-form" alt="photo-form">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                        <label for="tél">Phone</label>
                        <input type="tel" id="tél" name="tél">
                    </div>
                    <div>
                        <h4>Expériences</h4>
                        <button id="btn-add_exp" type="button" class="btn-add_exp">Add Expériences</button>
                    </div>
                    <div class="expériences" id="expériences">
                    </div>
                    <div>
                        <button type="button" class="btn-annule">Annuler</button>
                        <button type="submit" class="btn-enregistre">Enregistrer</button>
                    </div>
                </form>
            </div>
        </section>

        <section
            class="modal_2 fixed inset-0 hidden bg-black/50 backdrop-blur-sm flex justify-center items-center z-50">

        </section>

        <section class="modal-3 hidden fixed inset-0 bg-black/40 flex items-center justify-center">
            <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-semibold">Select a Person</h3>
                    <button class="close-assign text-xl" type="button">&times;</button>
                </div>

                <div class="assign-list space-y-2"></div>
            </div>
        </section>

    </main>

    <script src="index.js"></script>
</body>

</html>
