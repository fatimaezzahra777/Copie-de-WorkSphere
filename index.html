<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Copie de WorkSphere">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="FatimaEzzahra Belissaoui">
    <title>Copie de WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="index.css">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <main>
        <aside class="sidebar ">
            <h1 class="text-center mt-6 pb-6 text-2xl">Staff Members</h1>
            <div class="card m-2">
                <img src="https://avatar.iran.liara.run/public/girl" alt="avatar" class="img-avatar">
                <h5 class="mt-5">Nom</h5>
                <button type="button" class="edit">Edit</button>
            </div>
            <div class="card m-2">
                <img src="https://avatar.iran.liara.run/public/girl" alt="avatar" class="img-avatar">
                <h5 class="mt-5">Nom xjjjj</h5>
                <button type="button" class="edit">Edit</button>
            </div>
            <div class="card m-2">
                <img src="https://avatar.iran.liara.run/public/girl" alt="avatar" class="img-avatar">
                <h5 class="mt-5">Nom x</h5>
                <button type="button" class="edit">Edit</button>
            </div>
            <div>
                <button type="submit" class="add">Add new</button>
            </div>
        </aside>
        <section class="parent">
            <div class="item-1"></div>
            <div class="item-2"></div>
            <div class="item-3"></div>
            <div class="item-4"></div>
            <div class="item-5"></div>
            <div class="item-6"></div>
            <div class="item-7"></div>
            <div class="item-8"></div>
        </section>
        <section class="modal">
            <div>
                <h4>Ajouter un Employé</h4>
                <form class="formulaire">
                    <div>
                        <label for="name">Nom Complet</label>
                        <input type="text" name="name" id="name" required>

                        <label for="role">Role</label>
                        <select name="role" id="role" required>
                            <option value="">Choisir un role</option>
                            <option value="Receptionniste">Receptionniste</option>
                            <option value="Technicien">Technicien IT</option>
                            <option value="Agent">Agent de sécurité</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Autre">Autre</option>
                        </select>

                        <label for="Photo">Photo</label>
                        <input type="url" id="Photo" name="Photo">
                        <img id="photo-form" class="photo-form" alt="photo-form">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                        <label for="tél">Téléphone</label>
                        <input type="tel" id="tél" name="tél">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
